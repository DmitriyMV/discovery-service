---
kind: common.Image
name: image-discovery-service
spec:
    extraEnvironment:
      PLATFORM: linux/amd64,linux/arm64
---
kind: golang.Build
spec:
  outputs:
    linux-amd64:
      GOOS: linux
      GOARCH: amd64
    linux-arm64:
      GOOS: linux
      GOARCH: arm64
---
kind: service.CodeCov
spec:
  targetThreshold: 30
